<h1 class="mt-5">Producto: Crear</h1>
<hr>
<div class="row">
    <div class="col text-right">
        <button class="btn btn-info" routerLink="/producto">
            <i class="fa fa-arrow-left"></i> Regresar
        </button>
    </div>
</div>
<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)"
            #f="ngForm"
        >
            <div class="form-group">
                <label>Firebase Id</label>
                <input type="text"
                class="form-control"
                [(ngModel)]="producto.id"
                name="id"
                placeholder="firebase Id"
                disabled="disabled">
                <small class="form-text text-muted">
                    Este camppo es auto generado
                </small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="nombre"
                    [(ngModel)]="producto.nombre"
                    name="nombre"
                    required>
            </div>
            <div class="form-group">
                <label>poder</label>
                <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="producto.poder"
                    name="poder"
                    placeholder="Poder del producto">
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button
                *ngIf="producto.vivo"
                (click)="producto.vivo = false"
                class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    vivo
                </button>
                <button
                *ngIf="!producto.vivo"
                (click)="producto.vivo = true"
                class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    muerto
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button class="btn btn-primary w-25" type="submit">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
